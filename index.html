<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্মার্ট প্রেগন্যান্সি মূত্র টেস্ট </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .result-button {
      border-radius: 10px;
      min-width: 150px;
      font-size: 18px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>স্মার্ট প্রেগন্যান্সি মূত্র টেস্ট <br>
    <sub style="size:10px;"> একটি প্যাথলজিক্যাল টেস্ট</sub></h1>
  </div>
  <br>
  <br>
  <br>
  <center><h4> প্রেগন্যান্সি স্লাইডের প্রান্তদ্বয়</h4></center>
  <div class="container">
    <div class="row">
      <div class="col">
        <h6>প্রান্ত-১:</h6>
        <div class="form-group">
          
          <select id="side1Dropdown" class="form-control" multiple>
            <option disabled selected>ড্রপার</option>
            <option>১ ড্রপ নরমাল সেলাইন</option>
            <option>২ ড্রপস লেটেক্স পার্টিকেল</option>
            <!-- Add more options here -->
          </select>
        </div>
      </div>
      <div class="col">
        <h6>প্রান্ত-২:</h6>
        <div class="form-group">
          
          <select id="side2Dropdown" class="form-control" multiple>
            <option disabled selected>ড্রপার</option>
            <option>১ ড্রপ মূত্র</option>
            <option>২ ড্রপস লেটেক্স পার্টিকেল</option>
            <!-- Add more options here -->
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="reportRadio">রিপোর্ট পর্যবেক্ষণ:</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" id="negativeRadio" name="reportRadio" class="form-check-input" value="Negative">
        <label for="negativeRadio" class="form-check-label">দানাহীন নমুনা</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="positiveRadio" name="reportRadio" class="form-check-input" value="Positive">
        <label for="positiveRadio" class="form-check-label">দানাদার নমুনা</label>
      </div>
    </div>
    <button id="submitBtn" class="btn btn-primary">সাবমিট</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div class="footer">
    &copy; 2024 Pregnancy Test
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Add JavaScript logic here
    document.getElementById('submitBtn').addEventListener('click', function() {
      var side1Selection = document.getElementById('side1Dropdown').selectedOptions;
      var side2Selection = document.getElementById('side2Dropdown').selectedOptions;
      var report = document.querySelector('input[name="reportRadio"]:checked').value;
      
      if (side1Selection.length > 0 && side2Selection.length > 0) {
        var result = '';
        if (report === 'Negative') {
          result = '<button class="btn btn-success result-button">Pregnancy Test Positive</button>';
        } else if (report === 'Positive') {
          result = '<button class="btn btn-danger result-button">Pregnancy Test Negative</button>';
        }
        document.getElementById('result').innerHTML = result;
      } else {
        alert('Please select options for both sides.');
      }
    });
  </script>
</body>
</html>
